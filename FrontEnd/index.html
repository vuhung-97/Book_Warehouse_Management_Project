<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Kho Sách</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header class="header">
        <h1>Quản lý Kho sách</h1>
        <div class="search-container">
            <div class="search" id="search"></div>
            <i class="search-icon fas fa-search" id="search-icon"></i>
        </div>
    </header>

    <div id="notification-box" class="notification-box hidden">
        Cập nhật thành công!
    </div>

    <div id="confirmation-modal" class="modal modal-hidden">
        <div class="modal-content">
            <p id="modal-message"></p>
            <div class="modal-buttons">
                <button id="modal-cancel-btn" class="btn cancel-btn">Hủy</button>
                <button id="modal-confirm-btn" class="btn confirm-btn">Xóa</button>
            </div>
        </div>
    </div>

    <div class="all-container">
        <div class="left-menu">
            <div class="head-menu">
                <h2>Menu Quản Lý</h2>
                <button id="close-btn">&times;</button>
            </div>
            <div class="content-menu">
                <ul id="menu-list">
                    <li><a id="Books">1. Sách</a></li>
                    <li><a id="Publishers">2. Nhà xuất bản</a></li>
                    <li><a id="BookTypes">3. Thể loại sách</a></li>
                </ul>
            </div>
        </div>

        <div class="container">
            <div class="table-section">
                <div class="table-header">
                    <h2 id="title-header">Danh sách Sách</h2>
                    <div class="pagination">
                        <button id="prev-btn" class="pagination-btn" disabled>&laquo; Trước</button>
                        <div id="page-numbers"></div>
                        <button id="next-btn" class="pagination-btn">&raquo; Sau</button>
                    </div>
                    <button id="show-form-btn">Thêm sách mới</button>
                </div>
                <table id="main-table">
                    <thead>
                        <tr height="70px"></tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="form-section hidden" id="book-form-container">
        <h3>Thêm/Cập nhật Sách</h3>
        <form id="book-form">
            <input type="hidden" id="book-id">
            <fieldset class="field-info">
                <legend>Thông tin Sách</legend>
                <div class="input-group">
                    <input type="text" id="book-name" placeholder=" " required>
                    <label for="book-name">Tên sách</label>
                </div>

                <div class="input-group">
                    <input type="text" id="book-author" placeholder=" ">
                    <label for="book-author">Tên tác giả</label>
                </div>

                <div class="input-group">
                    <input type="number" id="book-year" placeholder=" ">
                    <label for="book-year">Năm xuất bản</label>
                </div>

                <div class="input-group">
                    <input type="number" id="book-amount" placeholder=" ">
                    <label for="book-amount">Số lượng</label>
                </div>

                <div class="input-group">
                    <input type="number" id="book-price" placeholder=" ">
                    <label for="book-price">Đơn giá sách</label>
                </div>

                <div class="input-group">
                    <input type="text" id="book-image" placeholder=" ">
                    <label for="book-image">URL hình ảnh</label>
                </div>

                <div class="input-group">
                    <textarea id="book-description" placeholder=""></textarea>
                    <label for="book-description">Mô tả sách</label>
                </div>
            </fieldset>

            <fieldset class="field-info">
                <legend>Nhà xuất bản</legend>
                <select id="book-publisher-select">
                </select>
            </fieldset>

            <fieldset class="field-info">
                <legend>Thể loại sách</legend>
                <select id="book-type-select">
                </select>
            </fieldset>

            <button type="submit" id="submit-btn">Thêm Sách</button>
            <button type="button" id="cancel-btn">Hủy</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="config.js"></script>
</body>

</html>
