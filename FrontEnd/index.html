<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Kho Sách</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <header class="header">
        <h1>Quản lý Kho sách</h1>
        <div class="search-container" id="search-container">
            <div class="search" id="search">
                <input id="searchInput" type="text" placeholder="Tìm kiếm ... ">
            </div>
            <i class="search-icon fas fa-search" id="search-icon"></i>
        </div>
    </header>


    <div id="notification-box" class="notification-box">
        Cập nhật thành công!
    </div>

    <div id="confirmation-modal" class="modal modal-hidden">
        <div class="modal-content">
            <p id="modal-message"></p>
            <div class="modal-buttons">
                <button id="modal-cancel-btn" class="btn cancel-btn">Hủy</button>
                <button id="modal-confirm-btn" class="btn confirm-btn">Xóa</button>
            </div>
        </div>
    </div>

    <div class="all-container">
        <div class="left-menu">
            <div class="head-menu">
                <h2>Menu</h2>
                <button id="close-btn">&times;</button>
            </div>
            <div class="content-menu">
                <ul id="menu-list">
                    <li><a id="books">1. Quản lý Sách</a></li>
                    <li><a id="publishers">2. Quản lý Nhà xuất bản</a></li>
                    <li><a id="book_types">3. Quản lý Thể loại sách</a></li>
                </ul>
            </div>
        </div>

        <div class="container">
            <div class="table-section overflow-x-auto">
                <div class="table-header">
                    <h2 id="title-header">Danh sách Sách</h2>
                    <div class="pagination">
                        <button id="prev-btn" class="pagination-btn" disabled>&laquo; Trước</button>
                        <div id="page-numbers"></div>
                        <button id="next-btn" class="pagination-btn">&raquo; Sau</button>
                    </div>
                    <button id="show-form-btn">Thêm sách mới</button>
                </div>
                <div class="table-responsive-container">
                    <table id="main-table">
                        <thead>
                            <tr height="70px"></tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="form-section hidden" id="information-form-container">
        <h3></h3>
        <form id="information-form">
            <input type="hidden" id="info-id">
            <fieldset class="field-info" id="field-info">
            </fieldset>
            <fieldset class="field-info" id="pub-info">
                <legend>Nhà xuất bản</legend>
                <select id="book-publisher-select">
                </select>
            </fieldset>

            <fieldset class="field-info" id="type-info">
                <legend>Thể loại sách</legend>
                <select id="book-type-select">
                </select>
            </fieldset>

            <button type="submit" id="submit-btn">Thêm</button>
            <button type="button" id="cancel-btn">Hủy</button>
        </form>
    </div>

    <script type="module" src="script.js"></script>
    <!-- <script type="module" src="./js/moduls/main.js"></script> -->
</body>

</html>
