<!DOCTYPE html>
<html lang="vi">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quản lý Kho Sách</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
    </head>

    <body>
        <!-- Header -->
        <header class="header">
            <h1>Quản lý Kho sách</h1>
            <div class="search-container" id="search-container">
                <div class="search" id="search">
                    <input
                        id="searchInput"
                        type="text"
                        placeholder="Tìm kiếm ... "
                    />
                </div>
                <i class="search-icon bi bi-search" id="search-icon"></i>
        </div>
    </header>

    <div id="notification-box" class="notification-box hidden">
        Cập nhật thành công!
    </div>

    <div id="confirmation-modal" class="modal modal-hidden">
        <div class="modal-content">
            <p id="modal-message"></p>
            <div class="modal-buttons">
                <button id="modal-cancel-btn" class="btn cancel-btn">Hủy</button>
                <button id="modal-confirm-btn" class="btn confirm-btn">Xóa</button>

            </div>
        </header>
        <!-- End -->

        <!-- Hộp thoại thông báo -->
        <div id="notification-box" class="notification-box">
            Cập nhật thành công!
        </div>
        <!-- End -->

        <!-- Modal -->
        <div id="confirmation-modal" class="modal modal-hidden">
            <div class="modal-content">
                <p id="modal-message"></p>
                <div class="modal-buttons">
                    <button id="modal-cancel-btn" class="btn cancel-btn">
                        Hủy
                    </button>
                    <button id="modal-confirm-btn" class="btn confirm-btn">
                        Xóa
                    </button>
                </div>
            </div>
        </div>
        <!-- End -->

        <!-- Main context -->
        <div class="all-container">
            <!-- Left menu -->
            <div class="left-menu">
                <div class="head-menu">
                    <h2>
                        <i class="bi bi-menu-button-wide-fill"></i>
                        Menu
                    </h2>
                    <div class="button-close-container">
                        <button class="setting-btn" id="close-btn">
                            <span class="bar bar1"></span>
                            <span class="bar bar2"></span>
                            <span class="bar bar3"></span>
                        </button>
                    </div>
                </div>
                <div class="content-menu">
                    <ol id="menu-list">
                        <li><a id="books" class="">Quản lý Sách</a></li>
                        <li><a id="publishers">Quản lý Nhà xuất bản</a></li>
                        <li><a id="book_types">Quản lý Thể loại sách</a></li>
                    </ol>
                </div>
            </div>

            <div class="container expanded-left overflow-x-auto">
                <div class="table-section">
                    <div class="table-header">
                        <h2 id="title-header">Danh sách Sách</h2>
                        <div class="pagination">
                            <button
                                id="prev-btn"
                                class="pagination-btn"
                                disabled
                            >
                                &laquo; Trước
                            </button>
                            <div id="page-numbers"></div>
                            <button id="next-btn" class="pagination-btn">
                                &raquo; Sau
                            </button>
                        </div>
                        <button id="show-form-btn">
                            <i class="bi bi-file-earmark-plus-fill"></i>
                            <label
                                for="show-form-btn"
                                id="show-form-btn-content"
                            ></label>
                        </button>
                    </div>

                    <div class="table-responsive-container">
                        <table id="main-table">
                            <thead>
                                <tr height="70px"></tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- End -->

        <!-- Information form -->
        <div class="form-section hidden-form" id="information-form-container">
            <h3></h3>
            <form id="information-form">
                <input type="hidden" id="info-id" />
                <fieldset class="field-info" id="field-info"></fieldset>
                <fieldset class="field-info" id="pub-info">
                    <legend>Nhà xuất bản</legend>
                    <select id="book-publisher-select"></select>
                </fieldset>

                <fieldset class="field-info" id="type-info">
                    <legend>Thể loại sách</legend>
                    <select id="book-type-select"></select>
                </fieldset>
                <div id="div-submit" style="white-space: wrap">
                    <button type="submit" id="submit-btn">Thêm</button>
                    <button type="button" id="cancel-btn">Hủy</button>
                </div>

            </form>
        </div>
        <!-- End -->
        <script type="module" src="script.js"></script>
    </body>
</html>
